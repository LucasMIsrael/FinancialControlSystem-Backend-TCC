name: Build and Test .NET

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore FinancialControlSystem-Backend/FinancialControlSystem.sln

    - name: Build
      run: dotnet build FinancialControlSystem-Backend/FinancialControlSystem.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test FinancialControlSystem-Backend/FinancialControlSystem.sln --no-build --configuration Release --verbosity normal
